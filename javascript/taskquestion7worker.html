<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var w,z,main,i=0;
        function startWorker() {
            if (typeof (w) == "undefined") {
                w = new Worker("workertask.js");
                main = document.getElementById("main");
            }   
            w.onmessage = function (event) {
                main.innerHTML += event.data;
                // document.getElementsByTagName("button")[i-1].onclick = startWorker;
                document.getElementsByTagName("button")[i-2].disabled = true ;
            };
            w.postMessage(i++);
        }
    </script>
</head>

<body id="main" onload="startWorker()">
</body>

</html>
