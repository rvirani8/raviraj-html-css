<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(val) {
            document.getElementById('result').value += val;
            return val ;
        }

        function equal() {
            let x = document.getElementById('result').value;
            let y = eval(x);
            document.getElementById('result').value = y;
            return y ;
        }
        function lastdigit() {
            let z = document.getElementById('result').value;
            document.getElementById('result').value = z.slice(0,(z.length-1)); 
        }
        function clearscreen() {
            document.getElementById('result').value = ''; 
        }
    </script>
</head>
<body>
    
    <input type="text" name="" id="result">
    <input type="button" value="C" onclick="clearscreen();">

    <div class="calculator">
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="+" onclick="display('+')">

        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="-" onclick="display('-')">

        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="*" onclick="display('*')">

        <input type="button" value="ce" onclick="lastdigit();">
        <input type="button" value="0" onclick="display('0')">
        <input type="button" value="=" onclick=equal();>
        <input type="button" value="/" onclick="display('/')"> 
    </div>

    <style>
        #result{
            width: 330px;
        }
        input{
            width: 100px;
            height: 110px;
            margin: 10px;
        }
        .calculator{
            display: flex;
            flex-wrap: wrap;
            /* background-color: red; */
            width: 500px;
            height: 500px;
            
        }
        
    </style>
</body>
</html>
