<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to add two click events to the same button.</p>

    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    <script>
        const element = document.getElementById("myBtn");
        element.onmouseover = function myFunction() {
            document.getElementById("demo").innerHTML += "Moused over!<br>";
        }

        element.onclick = function mySecondFunction() {
            document.getElementById("demo").innerHTML += "Clicked!<br>";
        }

        element.onmouseout = function myThirdFunction() {
            document.getElementById("demo").innerHTML += "Moused out!<br>";
        }
        document.write("<h1>HELLO<h1>");
    </script>
</body>

</html>
