<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation() {

            var regName = /^[a-zA-Z]+$/;
            var name = document.getElementById('Name').value;
            if (!name.match(regName)) {
                // alert('enter correct name');
                document.getElementById('nameerror').style.display = "block";
                document.getElementById('Name').focus();
                return false;
            } else {
                document.getElementById('nameerror').style.display = "none";
            }

            var regemail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var email = document.getElementById('email').value;
            if (!email.match(regemail)) {
                // alert('enter correct email');
                document.getElementById('emailerror').style.display = "block";
                document.getElementById('email').focus();
                return false;
            } else {
                document.getElementById('emailerror').style.display = "none";
            }

            var regpass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,20}$/;
            var password = document.getElementById('password').value;
            if (!password.match(regpass)) {
                // alert('enter correct password');
                document.getElementById('passerror').style.display = "block";
                document.getElementById('password').focus();
                return false;
            } else {
                document.getElementById('passerror').style.display = "none";
            }

            var regnum = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            var number = document.getElementById('contact').value;
            if (!number.match(regnum)) {
                // alert('enter correct number');
                document.getElementById('numerror').style.display = "block";
                document.getElementById('contact').focus();
                return false;
            } else {
                document.getElementById('numerror').style.display = "none";
            }

            var genM = document.getElementById('male');
            var genF = document.getElementById('female');
            if (genM.checked == false && genF.checked == false) {
                // alert("select any gender");
                document.getElementById('generror').style.display = "block";
                document.getElementById('male').focus();
                return false;
            } else {
                document.getElementById('generror').style.display = "none";
            }

            var cricket = document.getElementById('cricket').checked;
            var chess = document.getElementById('chess').checked;
            var hocky = document.getElementById('hocky').checked;
            var swimming = document.getElementById('swimming').checked;
            if (cricket == false && chess == false && hocky == false && swimming == false) {
                // alert('select any one hobby');
                document.getElementById('hobbyerror').style.display = "block";
                document.getElementById('cricket').focus();
                return false;
            } else {
                document.getElementById('hobbyerror').style.display = "none";
            }

            var sel = document.getElementById('city').value;
            if (sel == "") {
                // alert('select any one city');
                document.getElementById('cityerror').style.display = "block";
                document.getElementById('city').focus();
                return false;
            } else {
                document.getElementById('hobbyerror').style.display = "none";
            }

        }
    </script>
</head>

<body>
    <form action="" onsubmit="return validation();">
        <div class="main">
            <div>
                <h2>Form Validation</h2>
            </div>
            <table>
                <tr>
                    <td>
                        <label for="Name">Name:</label>
                    </td>
                    <td>
                        <input type="text" name="Name" id="Name" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="nameerror"> please enter correct name </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="email" placeholder="Enter your Email">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="emailerror"> please enter correct email </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="password" placeholder="Enter your Password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="passerror"> please enter correct password </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">contact No.:</label>
                    </td>
                    <td>
                        <input type="tel" name="contact" id="contact" placeholder="Enter Contact No.">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="numerror">Enter correct contact number </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="generror">select any one gender </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobbies">Hobbies:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="cricket" class="hobbies" id="cricket">
                        <label for="cricket">cricket</label>
                        <input type="checkbox" name="chess" class="hobbies" id="chess">
                        <label for="chess">chess</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hocky" class="hobbies" id="hocky">
                        <label for="hocky">hocky</label>
                        <input type="checkbox" name="swimming" class="hobbies" id="swimming">
                        <label for="swimming">swimming</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="hobbyerror">select any one hobby </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City:</label>
                    </td>
                    <td>
                        <select name="city" id="city">
                            <option value="" selected disabled>--select city--</option>
                            <option value="surat">surat</option>
                            <option value="ahemadabad">ahemadabad</option>
                            <option value="rajkot">rajkot</option>
                            <option value="vadodara">vadodara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="cityerror">select any one city </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </div>
    </form>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            text-align: center;
            border: 2px solid black;
            width: 500px;
        }

        div {
            margin: 20px;
        }

        p {
            display: none;
            color: red;
        }
    </style>
</body>

</html>
